<!DOCTYPE html>

  <link href="./css/index.css" type="text/css" rel="stylesheet">
  <!-- =>pc와 mo 영역의 공통 스타일 지정 -->
  <link href="./css/pc.css" type="text/css" rel="stylesheet">
